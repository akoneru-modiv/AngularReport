<form ng-submit="ctrl.collectData()" style="width:100%;">
  <div class="col-sm-6">
    <input class="form-control" id="ex1" type="text" ng-model="ctrl.account.name" placeholder="ex: Indian Store">
  </div>
  <div class="col-sm-3">
    <input class="form-control" id="ex2" type="text" ng-model="ctrl.account.amount" placeholder="ex: 70">
  </div>
  <div class="col-sm-3">
    <button type="submit" class="form-control btn btn-primary">Enter</button>
  </div>
</form>
